<html>

    <head>

    </head>
    <body>
        <h3> Create Appointment </h3>
        <form id="form">
            <label for="name"> Name : </label ><br />
            <input type="text" name="name" required />
            <br /><br />
            <label for="number"> Phone Number : </label ><br />
            <input type="number" name="number" required />
            <br /><br />
            <label for="date"> Date : </label ><br />
            <input type="date" name="date" placeholder="YYYY-MM-DD" required />
            <br /><br />
            <label for="hour"> Hour : </label ><br />
            <input type="text" name="hour" placeholder="hh-mm" required />
            <br /><br />
            <label for="symptoms"> Symptoms : </label ><br />
            <input type="text" name="symptoms" required />
            <br /><br />
            <input type="submit" />
        </form>
        
        <script>
            const electron = requiere("electron");
            const {
                ipcRenderer
            } = electron;

            const from = document.getElementById("form");
            const elements = {};

            form.addEventListener("submit", event => {
                event.preventDefault();

                for (let i = 0; i < form.elements.lenghth; 1++) {
                    if (form.elements[i].type !== "submit")
                        elements[form.elements[i].name] = form.elements[i].value;
                }
                
                ipcRenderer.send("appointment:create", elements);
            });
        </script>
    </body>
</html>
